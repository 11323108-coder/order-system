<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YOUNG ROCK YOUR BODY | 點餐系統</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-area">
            <h1>YOUNG</h1>
            <p>ROCK YOUR BODY</p>
        </div>
        <div class="cart-icon" onclick="toggleCart()">
            <i class="fas fa-shopping-basket"></i>
            <span id="cart-count">0</span>
        </div>
    </header>

    <nav class="category-tabs">
        <button class="tab-btn active" onclick="filterCategory('smoothie')">CI類 (奶昔)</button>
        <button class="tab-btn" onclick="filterCategory('health')">YOUNG身 (健康飲)</button>
    </nav>

    <main id="menu-container"></main>

    <div id="item-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title">飲料名稱</h2>
            <p id="modal-ingredients" class="ingredients"></p>
            
            <div class="option-group">
                <h3>甜度 (必選)</h3>
                <div class="options" id="sugar-options">
                    <button class="opt-btn" onclick="selectOption('sugar', '正常糖')">正常糖</button>
                    <button class="opt-btn" onclick="selectOption('sugar', '半糖')">半糖</button>
                    <button class="opt-btn" onclick="selectOption('sugar', '微糖')">微糖</button>
                    <button class="opt-btn" onclick="selectOption('sugar', '無糖')">無糖</button>
                </div>
            </div>

            <div class="option-group">
                <h3>冰量 (必選)</h3>
                <div class="options" id="ice-options">
                    <button class="opt-btn" onclick="selectOption('ice', '正常冰')">正常冰</button>
                    <button class="opt-btn" onclick="selectOption('ice', '少冰')">少冰</button>
                    <button class="opt-btn" onclick="selectOption('ice', '去冰')">去冰</button>
                    <button class="opt-btn" onclick="selectOption('ice', '熱')">熱</button>
                </div>
            </div>

            <div class="option-group">
                <h3>加料 (可複選)</h3>
                <p style="font-size: 0.8rem; color: #888; margin-bottom: 8px;">單選 +$20，任選三種 +$50</p>
                <div class="options toppings" id="topping-options">
                    </div>
            </div>

            <div class="qty-control">
                <button onclick="updateQty(-1)">-</button>
                <span id="modal-qty">1</span>
                <button onclick="updateQty(1)">+</button>
            </div>

            <button class="add-to-cart-btn" onclick="addToCart()">加入購物車 - $<span id="modal-price">0</span></button>
        </div>
    </div>

    <div id="cart-drawer" class="drawer">
        <div class="drawer-header">
            <h2>我的購物車</h2>
            <button onclick="toggleCart()">關閉</button>
        </div>
        <div id="cart-items"></div>
        <div class="drawer-footer">
            <div class="total-price">總計: $<span id="total-amount">0</span></div>
            <button class="checkout-btn" onclick="submitOrder()">送出訂單並傳送 Line</button>
        </div>
    </div>

    <div id="order-success" class="modal">
        <div class="modal-content">
            <i class="fas fa-check-circle" style="color: #4CAF50; font-size: 3rem;"></i>
            <h2>訂單已送出</h2>
            <p>您的訂單編號為：<br><strong id="order-id" style="font-size: 1.5rem;"></strong></p>
            <p>請確認 Line 已成功傳送訂單文字。</p>
            <button class="add-to-cart-btn" onclick="location.reload()">再點一餐</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
